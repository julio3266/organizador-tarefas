<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--- BOOTSTRAP and STYLE ---->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/material-icons/css/material-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--- FULL CALENDAR --->
    <link rel="stylesheet" href="./node_modules/@fullcalendar/core/main.css">
    <link rel="stylesheet" href="./node_modules/@fullcalendar/daygrid/main.css">
    <title>Document</title>
</head>
<body class="container">
    <section class="row mt-5">
        <div class="col-md-12 card card-body">
            <h1 class="display-4">Minhas tarefas</h1>
            <hr>
            <div id="calendar">

            </div>
        </div>
    </section>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <!--- FULL CALENDAR---->
    <script src="./node_modules/@fullcalendar/core/main.min.js"></script>
    <script src="./node_modules/@fullcalendar/daygrid/main.min.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
  
          var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'dayGrid' ]
          });
  
          calendar.render();
        });
  
      </script>
</body>
</html>
